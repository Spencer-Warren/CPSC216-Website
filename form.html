    <header>
        <a href="index.html" title="Homepage"><img id="sublogo" src="images/logo.png" alt="lightning bolt"></a>
    </header>
    <main>
        <p>Please enter your information below so we may contact you.
        or so we can fix an issue<br> 
        Items marked with an asterisk * are required.</p>
        <form method="post" action="http://webdevbasics.net/scripts/demo.php">
            <label for="fname"> *First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Your name..." required>
            <label for="lname">*Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Your last name..." required>
            <label for="compname">Company name:</label>
            <input type="text" name="compname" id="compname" placeholder="Your company name...">
            <label for="email">*E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Your email..." required>
            <label for="reason">*Why do you need to contact us?</label>
            <select name="reason" id="reason">
            <option>None</option>
            <option>Error on our site</option>
            <option>>50 unit order</option>
            <option>Job inquiry</option>
            <option>Employee Complaint</option>
            </select>
            <label for="description">*Describe your reason for contacting us:</label><br>
            <textarea name="description" id="description" rows="5" cols="20" required>
            </textarea>
            <label for="comments">Other comments:</label><br>
            <textarea name="comments" id="comments" rows="5" cols="40">
            </textarea>
            <input type="submit" value="Submit" class="button">
            <input type="reset" value="Reset" class="button">
        </form>
